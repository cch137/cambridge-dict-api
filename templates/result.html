<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ data['title'] }}</title>
  <meta content="{{ data['title'] }}" property="og:title"/>
  <meta content="{{ data['preview'] }}" name="description"/>
  <meta content="{{ data['preview'] }}" property="og:description"/>
  <meta content="/static/og-image.png" property="og:image"/>
  <meta content="website" property="og:type"/>
  <meta content="Cambridge Dictionary API" property="og:site_name"/>
  <meta content="C.H. CHEE" name="author"/>
  <meta content="Cambridge, dictionary, API" name="keywords"/>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <div style="margin: 120px auto;" class="core-item">
    <h1>{{ data['title'] }}</h1>
    {% if data['status_code'] == 200 -%}
    <ol id="list">
      {%- for item in data['meaning'] %}<li>{{item}}</li>{%  endfor -%}
    </ol>{% else -%}
    <div>{{ data['preview'] }}</div>
    {% endif %}
  </div>
</body>
</html>
